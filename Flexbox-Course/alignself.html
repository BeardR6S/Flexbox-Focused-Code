<!-- Overview of Align Self in Flexbox -->

<!-- Align Self allows you to treat a single flex item independant of all the rest of the items within a container -->

<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <title></title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      margin: 0;
      height: calc(100vh - 20px);
      width: calc(100vw - 20px);
      border: 10px solid red;
      display: flex;
    }

    img {
      margin: 10px;
      width: 100px;
      height: 60px;
    }

    .img2 {
        align-self: center; /* put the image in the middle vertically */
    }

    .img3 {
        align-self: flex-end; /* put the image on the bottom */
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="images/2.jpg" class="img1" alt="">
    <img src="images/1.jpg" class="img2" alt="">
    <img src="images/3.jpg" class="img3" alt="">
  </div>
</html>
